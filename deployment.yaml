apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-web-ui
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-web-ui
  template:
    metadata:
      labels:
        app: react-web-ui
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: react-web-ui
          image: ghcr.io/kkw855/react-web-ui:87b161ce0ba83eb29b8a9eec72080864cfa9171d
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: react-web-ui
  namespace: default
spec:
  selector:
    app: react-web-ui
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000

